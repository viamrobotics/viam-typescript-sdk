name: Test

on:
  workflow_call:

jobs:
  lint_and_build:
    if: github.repository_owner == 'viamrobotics'
    runs-on: [self-hosted, x64]
    container:
      image: ghcr.io/viamrobotics/canon:amd64

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        run: make lint

      - name: Build
        run: make build
