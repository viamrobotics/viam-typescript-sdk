name: Test

on:
  workflow_call:

jobs:
  lint_and_build:
    if: github.repository_owner == 'viamrobotics'
    runs-on: [self-hosted, x64]
    container:
      image: ghcr.io/viamrobotics/canon:amd64

    steps:
      - uses: actions/checkout@v3

      - uses: bufbuild/buf-setup-action@v1.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: make build

      - name: Lint
        run: make lint
