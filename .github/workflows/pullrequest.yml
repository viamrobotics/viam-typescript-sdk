name: Pull Request Update

on:
  pull_request:
    branches:
      - main

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm ci --audit=false --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: NPM Check
        run: npm run check

      - name: Build
        run: make build
