name: Pull Request Update

on: [workflow_dispatch, pull_request]

jobs:
  setup:
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/setup.yml@main

  build:
    needs: setup
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/build.yml@main

  lint:
    needs: setup
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/lint.yml@main

  test:
    needs: setup
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/test.yml@main

  test-e2e:
    needs: build
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/test-e2e.yml@main

  license_check:
    uses: viamrobotics/viam-typescript-sdk/.github/workflows/license_finder.yml@main
