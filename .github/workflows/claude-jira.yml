name: Claude Jira Implementation

# Triggered by Jira webhook via middleware that calls GitHub repository_dispatch API.
# Expected payload:
#   curl -X POST -H "Authorization: token $GITHUB_PAT" \
#     https://api.github.com/repos/viamrobotics/viam-typescript-sdk/dispatches \
#     -d '{"event_type":"jira-ticket","client_payload":{"ticket_id":"SDK-123","summary":"...","description":"..."}}'

on:
  repository_dispatch:
    types: [jira-ticket]
  workflow_dispatch:
    inputs:
      ticket_id:
        description: 'Jira ticket ID (e.g., SDK-123)'
        required: true
      summary:
        description: 'Ticket summary'
        required: true
      description:
        description: 'Ticket description'
        required: true

permissions:
  contents: read

jobs:
  call-jira:
    # viamrobotics/claude-ci-workflows@v1.0.0
    uses: viamrobotics/claude-ci-workflows/.github/workflows/claude-jira.yml@83e95ca908b4066198f451273db6b8f5fe4b5397
    with:
      ticket_id: ${{ github.event.client_payload.ticket_id || inputs.ticket_id }}
      summary: ${{ github.event.client_payload.summary || inputs.summary }}
      description: ${{ github.event.client_payload.description || inputs.description }}
      install_command: npm ci
      allowed_tools: 'Edit,Read,Write,Glob,Grep,Bash(npm run _prettier*),Bash(npm run lint:prettier*),Bash(git config *),Bash(git add *),Bash(git commit *),Bash(git push *),Bash(git status*),Bash(git diff*),Bash(git log*),Bash(git checkout *),Bash(git branch *),Bash(git rev-parse *),Bash(git fetch *),Bash(gh pr create*)'
      extra_prompt: |
        - You CANNOT run typecheck or tests in this environment (src/gen/ is not available).
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      SLACK_AI_WORKFLOW_ALERT_WEBHOOK_URL: ${{ secrets.SLACK_AI_WORKFLOW_ALERT_WEBHOOK_URL }}