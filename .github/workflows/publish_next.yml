name: NPM Publish Next

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
  push:
    branches:
      - 'RSDK-3923-next-release'

jobs:
  publish_next:
    if: github.repository_owner == 'viamrobotics'
    runs-on: [self-hosted, x64]
    container:
      image: ghcr.io/viamrobotics/canon:amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Build
        run: |
          sudo chown -R testbot .
          sudo -u testbot bash -lc 'make build'

      - name: Publish (dry run)
        id: check_new_version
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: next
          dry-run: true

      - name: Validate version name
        if: ${{ steps.check_new_version.outputs.type }}
        shell: bash
        run: |
          if [[ ! "$(npm pkg get version)" =~ ^\"[0-9]+\.[0-9]+\.[0-9]\-next\.[0-9]+\"$ ]]; then
            echo "::error::Invalid version name.\nCannot publish an off-cycle version named: $(npm pkg get version).\nPlease run 'make bump-next-version' to generate a valid version name."
          fi

