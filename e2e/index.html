<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>E2E Harness</title>
  </head>
  <body>
    <h1>E2E Test Harness</h1>
    <div data-connection-status></div>
    <div data-dialing-status></div>

    <h2>Connection Controls</h2>
    <div class="button-group">
      <button
        id="connect-btn"
        data-connect
      >
        Connect
      </button>
      <button
        id="disconnect-btn"
        data-disconnect
        disabled
      >
        Disconnect
      </button>
      <button
        id="connect-invalid-btn"
        data-connect-invalid
      >
        Connect Invalid
      </button>
    </div>

    <h2>RobotClient APIs</h2>
    <div class="button-group">
      <button
        data-robot-api="resourceNames"
        disabled
      >
        Get Resource Names
      </button>
      <button
        data-robot-api="getMachineStatus"
        disabled
      >
        Get Machine Status
      </button>
      <button
        data-robot-api="getVersion"
        disabled
      >
        Get Version
      </button>
    </div>

    <h2>Arm APIs</h2>
    <div class="button-group">
      <button
        data-arm-api="getEndPosition"
        disabled
      >
        Get End Position
      </button>
      <button
        data-arm-api="getJointPositions"
        disabled
      >
        Get Joint Positions
      </button>
      <button
        data-arm-api="moveToPosition"
        data-arm-api-args='[{"x": -500, "y": -200, "z": 62, "oX": 1, "oY": 0, "oZ": 1, "theta": 90}]'
        disabled
      >
        Move to Position
      </button>
    </div>

    <h2>Camera APIs</h2>
    <div class="button-group">
      <button
        data-camera-api="getProperties"
        disabled
      >
        Get Properties
      </button>
      <button
        data-camera-api="getImages"
        disabled
      >
        Get Images
      </button>
    </div>

    <h2>Vision APIs</h2>
    <div class="button-group">
      <button
        data-vision-api="getProperties"
        disabled
      >
        Get Properties
      </button>
      <button
        data-vision-api="getDetectionsFromCamera"
        disabled
      >
        Get Detections From Camera
      </button>
      <button
        data-vision-api="captureAllFromCamera"
        data-vision-api-args='["fake_camera", {"returnImage": true, "returnClassifications": true, "returnDetections": true, "returnObjectPointClouds": true}]'
        disabled
      >
        Capture All From Camera
      </button>
    </div>

    <h2>Output</h2>
    <pre data-output>No output yet</pre>

    <script
      type="module"
      src="/index.ts"
    ></script>
  </body>
</html>
