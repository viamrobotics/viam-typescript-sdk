version: v2
inputs:
  - module: buf.build/googleapis/googleapis
  - module: buf.build/viamrobotics/api
  - module: buf.build/viamrobotics/goutils
plugins:
  - local: protoc-gen-js
    out: src/gen
    opt: import_style=commonjs
  - local: protoc-gen-grpc-web
    out: src/gen
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
  - local: protoc-gen-ts
    out: src/gen
    opt: service=grpc-web
